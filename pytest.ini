[pytest]
# Pytest configuration for is-personalized-advisory

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires running server)
    slow: Slow running tests

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .venv venv node_modules .pytest_cache __pycache__
